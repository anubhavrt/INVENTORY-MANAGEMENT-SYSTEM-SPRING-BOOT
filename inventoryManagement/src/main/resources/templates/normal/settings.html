<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Setting</title>

</head>

<body>

	<section><div class="container">
     
        <div class="container">
     
     <div class="row">
     
     <div class="col-md-12">
     
     <div class="card">
     
     <div class="card-body">
     
     <h1 class="mb-3" style="text-align: center;color:forestgreen;">PASSWORD UPDATION</h1>
     
     <form  th:action="@{/user/change-password}" method="post">
     
     		
   		<!--previous password  -->
   			<div class="form-group">
   				<h3 style="color: blue;">Previous Password</h3>
   				<input name="oldPassword" type="password" class="form-control" placeholder="Enter previous password" />
   			
   			</div>
   			
   			
   			<!-- new password  -->
   			
   			<div class="form-group">
   				<h3 style="color: blue;">New Password</h3>
   				<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
   			
   			</div>
   			
   			<div class="conainer text-left">
   			
   			<button type="submit" class="btn btn-success">Change</button>
   			<button type="reset" class="btn btn-warning">Reset</button>
   			
   			</div>
     
   			
     
     </form>
     
     </div>
     
     </div>
     
     
     </div>
     
     </div>
     
     </div>
	</section>
</body>

</html>
