<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>

</head>

<body>

	<section>
		<div class="container">
		
			<div class="card">
				
				<div class="card-body">
				<h1 class="text-center">--My Profile--</h1>
			
				
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>
			
			<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">UserID</th>
					      <th scope="col">PD<span th:text="${user.id}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					     
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">User Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					     
					    </tr>
					    
					     </tr>
					    
					      <tr>
					      <th scope="row">Your Details</th>
					      <td><span th:text="${user.about}"></span></td>
					     
					    </tr>
					    
					  </tbody>
					  
					  
				
					  
					  
					</table>
			</div>
		</div>





<!-- content -->
    
		
	

	</section>
</body>

</html>
