<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
>

<head>

	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>

<body>

	<section>
		<h1></h1>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-left" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>


					<h1>---SIGNUP FORM---</h1>
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

						<!-- name field  -->


						<div class="form-group">

							<label for="name_field">Your Name</label>

							<input name="name" type="text" class="form-control" 
					    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							id="name_field"
								aria-describedby="emailHelp" placeholder="Enter here" required
								th:value="${user.name}" />
								
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       							
      							  </div>
						</div>


						<!-- email field  -->


						<div class="form-group">

							<label for="email_field">Your email</label>

							<input name="email" type="email" class="form-control " id="email_field"
								aria-describedby="emailHelp" placeholder="Enter here" required=""
								th:value="${user.email}" />
						</div>


						<!-- password field  -->


						<div class="form-group">

							<label for="password_field">Your password</label>

							<input name="password" type="password" class="form-control " id="password_field"
								aria-describedby="emailHelp" placeholder="Enter here" required />
						</div>

						<!-- about city field  -->


						<div class="form-group">

							<textarea name="about" th:value="${user.about}" placeholder="Enter city"
								rows="1" class="form-control"></textarea>

						</div>


						<!-- terms and condition agreement  -->


						<div class="form-group form-check text-center">

							<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

							<label for="agreement">Accept T&C</label>



						</div>

						<div class="container text-left">

							<button type="submit" class="btn bg-primary  text-white">
								Submit
							</button>
							<button type="reset" class="btn btn-warning ">
								Reset
							</button>

						</div>




					</form>




				</div>
			</div>




		</div>


	</section>



</body>



</html>
